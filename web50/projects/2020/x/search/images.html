<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images.css">
    <title>Google Images</title>
    
</head>
<body>
    <header>
        <a href="index.html">Search</a>
        <a href="advanced.html">Google Advanced</a>
    </header>
    
    <main>
        <div class="logo-container">
            <div class="logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </div>
            <div class="images-text">images</div>
        </div>
        
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <div class="search-box">
                    <input type="text" name="q" class="search-input" placeholder="Search images">
                </div>
                <div class="buttons">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="submit" name="btnI" value="1" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Google Search - project 0</p>
    </footer>
</body>
</html>
